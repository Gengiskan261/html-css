<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            border: 1px solid black;
            max-width: 50%vw;
            display: block;
            margin: auto;

        }
        p {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 1.2em;

        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site lds.org
        
        <iframe src="https://www.lds.org" frameborder="1" height="500" width="500" scrolling="auto">
        </iframe></br>
        <iframe src="paginas-extras/pag001.html" frameborder="0" height="500" width="500"></iframe>
        
        Tabela de vendar anual</p>
</body>
</html>
