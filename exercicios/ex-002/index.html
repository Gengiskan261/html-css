<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1">
		<title>Paragrafos</title>
	</head>
	<body>
		<h1>Parágrafo e quebra de linha</h1>
		<hr>
		<p>Você pode escrever um parágrafo de qualquer jeito.
		Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN / GRATER THAN -->
		<p>Se precisar quebrar o texto em algum lugar específico <br>como esse, você pode usar a tag br.</p>
		<P>Vamos adicionar alguns símbulos especiais:
			&reg;
			&copy;
			&trade;
			&euro;
			&pound;
			&yen;
			&cent;
			&Delta;
			&uarr;
			</P>
			<p>
			&#x1F596;
			&#x1F469;	
			</p>
	</body>
	</html>
