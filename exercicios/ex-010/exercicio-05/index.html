<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tags em HTML</title>
</head>
<body>
	<h1>Tags e Links</h1>
	<p>Em HTML5, podemos inserir os elementos da lista a seguir: Passe o mouse sobre os termos para descobrir <br>qual tag deverá utilizar em cada caso.</p>
	<ul>
		<li><p><abbr title="Use a tag <p>">Parágrafos</abbr></p></li>
		<li><p><abbr title="Use as tags de <H1>...a...<h6>">Títulos</abbr></p></li>
		<li><p><abbr title="Use a tag <img>">Imagens</abbr></p></li>
		<li><p><abbr title="Use a tag <abbr>">Abreviações</abbr></p></li>
		<li><p><abbr title="Use a tag <code>">Código-fonte</abbr></p></li>
		<li><p><abbr title="Use a tag <ol> e <li>">Lista numerada</abbr></p></li>
		<li><p><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></p></li>
	</ul>
	
</body>
</html>
